<div [ngClass]="themeClass">
<mat-toolbar color="primary">
    <mat-toolbar-row>
       <span>BitFumes   </span> 
       <button mat-raised-button color="accent"[matMenuTriggerFor]="appMenu" >Themes</button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="changeTheme('')">Default</button>
    <button mat-menu-item (click)="changeTheme('theme')">New</button>
  </mat-menu>

  <mat-form-field class="example-full-width">
    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<app-dialog></app-dialog>
<app-test-dialog></app-test-dialog>
</div>


<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <input matInput placeholder="First name">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Age">
      </mat-form-field>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>


















<script>

 
    
  
    
    function checkWin() {
        if (!myWindow) {
            document.getElementById("msg").innerHTML = "'myWindow' has never been opened!";
        } else {
            if (myWindow.closed) { 
                document.getElementById("msg").innerHTML = "'myWindow' has been closed!";
            } else {
                document.getElementById("msg").innerHTML = "'myWindow' has not been closed!";
            }
        }
    }
    
    </script>
   
 
    
    <button (click)="openWin()">Open "myWindow"</button>
    <button (click)="closeWin()">Close "myWindow"</button>
    <br><br>
    <button onclick="checkWin()">Has "myWindow" been closed?</button>
    <br><br>
    <div id="msg"></div>
